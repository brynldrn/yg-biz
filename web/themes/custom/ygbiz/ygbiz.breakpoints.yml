ygbiz.mobile:
  label: mobile
  mediaQuery: 'all and (min-width: 320px) and (max-width: 480px)'
  weight: 0
  multipliers:
    - 1x
ygbiz.tablet:
  label: tablet
  mediaQuery: 'all and (min-width: 768px) and (max-width: 966px)'
  weight: 1
  multipliers:
    - 1x
ygbiz.desktop:
  label: desktop
  mediaQuery: 'all and (min-width: 966px)'
  weight: 2
  multipliers:
    - 1x
